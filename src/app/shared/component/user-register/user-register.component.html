<div [hidden]="registerHidden">
  <head>
    <link type="text/css" rel="stylesheet"
          href="https://img3.doubanio.com/f/accounts/437102bac4600b61b1743b399aebbe46ecdb4361/passport/build/login/index.css"/>
  </head>

  <div id="account">

    <div id="db-nav-sns" class="nav">
      <div class="nav-wrap">
        <div class="nav-primary">
          <a href="https://www.douban.com">
            <img
              src="https://img3.doubanio.com/f/accounts/4fd84763a74089b20eb02ba0225d6e7739d2c432/passport/pics/douban_logo@2x.png"
              width="142" alt="豆瓣">
          </a>
        </div>
      </div>
    </div>

    <div class="login-wrap">
      <div class="login-left">
        <div class="login-left-box">
          <div class="login-slide"
               style="background-image: url(https://img3.doubanio.com/f/accounts/a3e64b64414c154a0861f6823410dc3063b60623/passport/pics/pic0.png)"></div>
        </div>
      </div>

      <div class="login-right">
        <link type="text/css" rel="stylesheet"
              href="https://img3.doubanio.com/f/accounts/a97c247f727a804a1fac4a93ae2d98f56d2b0bf8/passport/build/login/base.css"/>
        <div class="account-body login-wrap login-start ">
          <div class="account-body-tabs">
            <ul class="tab-start">
              <span class="account-tab-account">用户注册</span>
            </ul>
          </div>

          <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm($event, registerForm.value)">
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>用户名</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="name" placeholder="请输入用户名"/>
                <nz-form-explain style="font-size: 11px;"
                                 *ngIf="(registerForm.get('name')?.dirty && registerForm.get('name')?.errors)
                ||registerForm.get('name')?.pending">
                  <ng-container *ngIf="registerForm.get('name')?.hasError('required')">
                    Please input your name!
                  </ng-container>
                  <ng-container *ngIf="registerForm.get('name')?.hasError('duplicated')">
                    The name is redundant!
                  </ng-container>
                  <ng-container *ngIf="registerForm.get('name')?.pending">
                    Validating...
                  </ng-container>
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>密&nbsp;&nbsp;&nbsp;&nbsp;码</nz-form-label>
              <div>
                <nz-form-control [nzSpan]="12" nzHasFeedback>
                  <input nz-input type="password" formControlName="pwd" placeholder="请输入密码"/>
                  <nz-form-explain style="font-size: 11px;"
                                   *ngIf="registerForm.get('pwd')?.dirty && registerForm.get('pwd')?.errors">
                    <ng-container *ngIf="registerForm.get('pwd')?.hasError('required')">
                      Please input your password!
                    </ng-container>
                    <ng-container *ngIf="registerForm.get('pwd')?.hasError('minLength')">
                      Length not less than 5!
                    </ng-container>
                    <ng-container *ngIf="registerForm.get('pwd')?.hasError('maxLength')">
                      Length not greater than 10!
                    </ng-container>
                  </nz-form-explain>
                </nz-form-control>
              </div>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired nzFor="email">邮&nbsp;&nbsp;&nbsp;&nbsp;箱</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="email" placeholder="请输入邮箱"/>
                <nz-form-explain *ngIf="registerForm.get('email')?.dirty && registerForm.get('email')?.errors"
                                 style="font-size: 11px;">
                  The input is not valid E-mail!
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <button nz-button nzType="primary" [disabled]="!registerForm.valid"
                        style="margin-left: 17px;width: 208px;">注册
                </button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
