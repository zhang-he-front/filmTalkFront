<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="font-size: 28px;margin-top:-18px;" (click)="cancel()">×</button>
  <h4 class="modal-title" style="font-size: 24px;margin-top: -24px;">个人信息</h4>
</div>

<form class="no-margin" [formGroup]="userInfoForm" data-validate="parsley" novalidate="" style="margin-top: 13px;">
  <div class="form-group row" style="padding:0 15px;">
    <span class="col-xs-2 control-label text-center" style="margin-top: 10px">用户名</span>
    <div class="col-xs-10">
      <!--<input type="text" nz-input formControlName="userName" placeholder="请输入用户名" style="font-size: 14px;"-->
             <!--class="form-control userName" data-parsley-required="true" data-parsley-minlength="8"/>-->
      <nz-form-item>
        <nz-form-control>
          <input type="text" nz-input formControlName="userName" placeholder="请输入用户名" style="font-size: 14px;"
                 class="form-control userName" data-parsley-required="true" data-parsley-minlength="8"/>
          <nz-form-explain style="font-size: 11px;"
                           *ngIf="(userInfoForm.get('userName')?.dirty && userInfoForm.get('userName')?.errors)
                ||userInfoForm.get('userName')?.pending">
            <ng-container *ngIf="userInfoForm.get('userName')?.hasError('required')">
              Please input your username!
            </ng-container>
            <ng-container *ngIf="userInfoForm.get('userName')?.hasError('duplicated')">
              The username is redundant!
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="form-group row" style="padding:0 15px;">
    <span class="col-xs-2 control-label text-center" style="margin-top: 10px">邮箱</span>
    <div class="col-xs-10">
      <!--<input type="text" nz-input formControlName="email" placeholder="请输入邮箱" style="font-size: 14px;"-->
             <!--class="form-control email" data-parsley-required="true" data-parsley-minlength="8"/>-->
      <nz-form-item>
        <nz-form-control>
          <input nz-input  formControlName="email" placeholder="请输入邮箱" style="font-size: 14px;" type="email"
                 class="form-control email" data-parsley-required="true" data-parsley-minlength="8"/>
          <nz-form-explain *ngIf="userInfoForm.get('email')?.dirty && userInfoForm.get('email')?.errors" style="font-size: 11px;">
            <ng-container *ngIf="userInfoForm.get('email')?.hasError('email')">
              The input is not valid E-mail!
            </ng-container>
            <ng-container *ngIf="userInfoForm.get('email')?.hasError('required')">
              Please input your E-mail!
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="form-group row" style="padding:0 15px;">
    <span class="col-xs-2 control-label text-center" style="margin-top: 10px">注册时间</span>
    <div class="col-xs-10">
      <nz-date-picker [(ngModel)]="createTime" [nzDisabled]="true" [nzFormat]="dateFormat" formControlName="createTime"></nz-date-picker>
    </div>
  </div>

  <div class="form-group row" style="padding:0 15px;">
    <span class="col-xs-2 control-label text-center" style="margin-top: 10px">最新修改时间</span>
    <div class="col-xs-10">
      <nz-date-picker [(ngModel)]="updateTime" [nzDisabled]="true" [nzFormat]="dateFormat" formControlName="updateTime"></nz-date-picker>
    </div>
  </div>

  <div class="modal-footer" style="margin-top: 0;">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">取消</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">确定</button>
  </div>
</form>
